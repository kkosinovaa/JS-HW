<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [true, 'string', 'hello', 1000, 'world', 1, 2, 3, false, true];
    for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === 'string'){
            console.log(arr[i]);
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === 'number'){
            console.log(arr[i]);
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === 'boolean'){
            console.log(arr[i]);
        }
    }
</script>
</body>
</html>
